<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ARTG-5330 Homework Jan 24</title>
 
  <link rel="stylesheet" href="/css/styles.css?v=1.0" />
  <style>
      body {
          background-color: #FFF;
      }
  </style>
</head>

<body>
  <div class="content"> 
    <img src="/images/Google-Doodle-1200.jpg" width="710" height="auto" />
    <br/>
    <svg width="740" height="340">
        <g class='bullseye'>
            <defs>
                <filter id="f1">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                </filter>
            </defs>
            <rect x="20" y="20" width="700" height="300" fill="#F2ECB2" filter="url(#f1)"/>
            
            <defs>
                <filter id="f2">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
                </filter>
            </defs>
            <circle cx="120" cy="125" r="83" fill="#3E8685" filter="url(#f2)"/>

            <circle cx="120" cy="125" r="73" fill="#DDDAD2" stroke="#000" stroke-width="6"/>
            <circle cx="82" cy="182" r="26" fill="#FFF" stroke="#000" stroke-width="2" />
            <circle cx="120" cy="125" r="73" fill="#DDDAD2"  fill-opacity="0" stroke="#000" stroke-width="6"/>
            <circle cx="120" cy="125" r="65" fill="#000" />
            <circle cx="120" cy="125" r="35" fill="#000" stroke="#21515F" stroke-width="7"/>
            <circle cx="120" cy="125" r="20" fill="#000" stroke="#3E8685" stroke-width="5" />
        </g>

        <g class="whitecircles" transform="translate(130, 180) rotate(-18)"">
            
            <g class="whitesemicircles" >
                <defs>
                    <clipPath id="cut-off-bottom">
                    <rect x="0" y="0" width="260" height="50" />
                    </clipPath>
                </defs> 
                <circle cx="80" cy="50" r="42" fill="#000"  clip-path="url(#cut-off-bottom)" />
                <circle cx="80" cy="50" r="36" fill="#FFF" stroke="#cb6147" stroke-width="4" clip-path="url(#cut-off-bottom)" />
    
                <circle cx="162" cy="50" r="42" fill="#000"  clip-path="url(#cut-off-bottom)" />
                <circle cx="162" cy="50" r="36" fill="#FFF" stroke="#e6c551" stroke-width="4" clip-path="url(#cut-off-bottom)" />
    
            </g>
            <line x1="0" y1="50" x2="270" y2="50"  stroke="#000" />
            <g transform="translate(58, 62)">
                <circle cx="22" cy="10" r="22" fill="#000"  />
                <circle cx="22" cy="10" r="16" fill="#FFF" stroke="#de966e" stroke-width="4"  />
            </g>
            <g transform="translate(100, 62)">
                <circle cx="22" cy="10" r="22" fill="#000"  />
                <circle cx="22" cy="10" r="16" fill="#FFF" stroke="#ecb960" stroke-width="4"  />
            </g>
            <g transform="translate(142, 62)">
                <circle cx="22" cy="10" r="22" fill="#000"  />
                <circle cx="22" cy="10" r="16" fill="#FFF" stroke="#f5e691" stroke-width="4"  />
            </g>
        </g>
        

        <g class="purpletriangles" transform="translate(360, 90)" >
            <circle cx="84" cy="36" r="35" fill="#58A59D" stroke="#347672" stroke-width="1"/>
            <polygon points="30,0 40,36 0,32" fill="#342e6d" stroke="#000" stroke-width="2" fill-opacity=".8" />
            <polygon points="40,36 90,42 60,150" fill="#342e6d" stroke="#000" stroke-width="2" fill-opacity=".8" />
        </g>

        <g class='checkerboard' transform="translate(625, 118) rotate(-38)">
            <rect x="0" y="0" width="26" height="26" fill="#C1432C" stroke="#000" stroke-width="2"/>
            <rect x="24" y="0" width="26" height="26" fill="#E69A76" stroke="#000" stroke-width="2"/>
            <rect x="0" y="24" width="26" height="26" fill="#E69A76" stroke="#000" stroke-width="2"/>
            <rect x="24" y="24" width="26" height="26" fill="#000" stroke="#000" stroke-width="2"/>
        </g>
        
    </svg>
  </div>
   
</body>
</html>
