<!DOCTYPE html>

<head>

  <title>ARTG-5330 Homework Jan 24</title>
 
  <link rel="stylesheet" href="/css/styles.css?v=1.0" />
  <style>

            <filter id="bgNoiseFilter" y="0%" x="0%" height="100%" width="100%">
                <feTurbulence y="0px" height="100%" width="100%" result="waves" type="turbulence" baseFrequency=".4 .4" numOctaves="1" seed="53" />
               <!-- <feDisplacementMap in="circleCut" in2="waves" width="600" height="600" scale="20" xChannelSelector="G" yChannelSelector="B" result="ripples" /> --> 
                <feGaussianBlur in="ripples" in2="blend" width="100%" height="100%" stdDeviation="1" result="noisy" />
               
            </filter> 
              
        </defs>

        <rect x="20" y="20" width="700" height="280" fill="#F2ECB2" filter="url(#bgNoiseFilter)" />

            <circle cx="82" cy="182" r="26" fill="#FFF" stroke="#000" stroke-width="2" />

            <circle cx="120" cy="125" r="65" fill="#000" />
            <circle cx="120" cy="125" r="35" fill="#000" stroke="#21515F" stroke-width="7"/>

                </linearGradient>
            </defs>
            <defs>

                <clipPath id="circleCut">
                    <circle cx="85" cy="36" r="35" fill="#58A59D" stroke="#347672" stroke-width="2" />

                    <feGaussianBlur in="ripples" in2="blend" width="600" height="600" stdDeviation="1" result="noisy" />

            <polygon points="40,36 91,42 60,150" fill="url(#purpgrad2)" stroke="#000" stroke-width="2" fill-opacity=".6" style="filter:url(#blend); shape-rendering: geometricPrecision" />

            <rect x="24" y="0" width="26" height="26" fill="#E69A76" stroke="#000" stroke-width="2"/>

            <g class="patterncirclebg" transform="translate(-8,-18)" >
                <defs>
                    <filter id="noiseFilter3" x="-40%" y="-40%" height="180%" width="180%">
                        <feTurbulence y="0px" height="600" width="600" result="waves" type="turbulence" baseFrequency="0.8 0.8" numOctaves="1" seed="53" />
                        <feDisplacementMap in="SourceGraphic" in2="waves" width="600" height="600" scale="20" xChannelSelector="G" yChannelSelector="B" result="ripples" />
